<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Is Your Menorah Prominent?</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Cormorant Garamond', serif;
    overflow: hidden;
    background: #0a0a12;
    color: #e8d5a3;
  }

  /* ========== SPLASH SCREEN ========== */
  #splash {
    position: fixed;
    inset: 0;
    z-index: 100;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #1a0e2e;
    transition: opacity 0.8s ease, visibility 0.8s ease;
  }

  #splash.hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  .splash-glow {
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(160, 100, 230, 0.1) 0%, transparent 70%);
    pointer-events: none;
    animation: pulse-glow 4s ease-in-out infinite;
  }

  @keyframes pulse-glow {
    0%, 100% { transform: scale(1); opacity: 0.6; }
    50% { transform: scale(1.15); opacity: 1; }
  }

  .splash-menorah {
    max-width: 260px;
    max-height: 40vh;
    width: auto;
    height: auto;
    filter: drop-shadow(0 0 40px rgba(160, 100, 230, 0.3));
    animation: float 3s ease-in-out infinite;
    position: relative;
    z-index: 2;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .splash-text {
    font-family: 'Cinzel Decorative', serif;
    font-size: 2rem;
    font-weight: 700;
    color: #d4b8f0;
    margin-top: 2rem;
    text-align: center;
    letter-spacing: 0.05em;
    text-shadow: 0 0 30px rgba(160, 100, 230, 0.3);
    position: relative;
    z-index: 2;
  }

  .confirm-btn {
    margin-top: 2.5rem;
    padding: 14px 48px;
    font-family: 'Cinzel Decorative', serif;
    font-size: 1.1rem;
    font-weight: 700;
    color: #1a0e2e;
    background: linear-gradient(135deg, #d4b8f0, #a066e6);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    transition: all 0.3s ease;
    box-shadow: 0 4px 30px rgba(160, 100, 230, 0.3);
    position: relative;
    z-index: 2;
  }

  .confirm-btn:hover {
    transform: scale(1.06);
    box-shadow: 0 6px 50px rgba(160, 100, 230, 0.5);
    background: linear-gradient(135deg, #e0c8f5, #b077f0);
  }

  .confirm-btn:active {
    transform: scale(0.98);
  }

  /* ========== MAIN CONTENT ========== */
  #main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 1s ease 0.5s;
  }

  #main.visible {
    opacity: 1;
  }

  .image-container {
    position: relative;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .image-container:hover {
    transform: scale(1.03);
  }

  .face-img {
    max-width: 450px;
    max-height: 70vh;
    width: auto;
    height: auto;
    display: block;
    transition: opacity 0.15s ease;
  }

  .face-img.default {
    position: relative;
    z-index: 2;
  }

  .face-img.hover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    z-index: 1;
  }

  .image-container:hover .face-img.default {
    opacity: 0;
  }

  .hint-text {
    margin-top: 1.5rem;
    font-size: 1.1rem;
    font-style: italic;
    opacity: 0.5;
    letter-spacing: 0.05em;
  }

  /* ========== BACKGROUND PARTICLES ========== */
  .bg-particle {
    position: fixed;
    width: 2px;
    height: 2px;
    background: #e8d5a3;
    border-radius: 50%;
    opacity: 0;
    animation: twinkle var(--duration) var(--delay) infinite;
    pointer-events: none;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0; }
    50% { opacity: var(--max-opacity); }
  }

  /* ========== RESPONSIVE ========== */
  @media (max-width: 500px) {
    .splash-menorah { max-width: 180px; }
    .splash-text { font-size: 1.4rem; padding: 0 1rem; }
    .face-img { max-width: 300px; }
  }
</style>
</head>
<body>

<!-- Background stars -->
<script>
  const particleCount = 40;
  for (let i = 0; i < particleCount; i++) {
    const p = document.createElement('div');
    p.className = 'bg-particle';
    p.style.left = Math.random() * 100 + '%';
    p.style.top = Math.random() * 100 + '%';
    p.style.setProperty('--duration', (3 + Math.random() * 5) + 's');
    p.style.setProperty('--delay', (Math.random() * 5) + 's');
    p.style.setProperty('--max-opacity', (0.2 + Math.random() * 0.5).toString());
    document.body.appendChild(p);
  }
</script>

<!-- SPLASH SCREEN -->
<div id="splash">
  <div class="splash-glow"></div>
  <img
    class="splash-menorah"
    src="https://raw.githubusercontent.com/garrettmerrill/avoiding-packing/main/Adobe%20Express%20-%20file%20(2).png"
    alt="Menorah"
  >
  <p class="splash-text">Is your menorah prominent?</p>
  <button class="confirm-btn" id="confirmBtn">Confirm</button>
</div>

<!-- MAIN CONTENT -->
<div id="main">
  <div class="image-container" id="imageContainer">
    <img
      class="face-img default"
      src="https://raw.githubusercontent.com/garrettmerrill/avoiding-packing/main/Adobe%20Express%20-%20file.png"
      alt="Face"
    >
    <img
      class="face-img hover"
      src="https://raw.githubusercontent.com/garrettmerrill/avoiding-packing/main/Adobe%20Express%20-%20file%20(1).png"
      alt="Face hover"
    >
  </div>
  <p class="hint-text">hover to reveal</p>
</div>

<!-- AUDIO -->
<audio id="hoverSound" preload="auto">
  <source src="https://raw.githubusercontent.com/garrettmerrill/avoiding-packing/main/lets-go.mp3" type="audio/mpeg">
</audio>

<script>
  const splash = document.getElementById('splash');
  const main = document.getElementById('main');
  const confirmBtn = document.getElementById('confirmBtn');
  const imageContainer = document.getElementById('imageContainer');
  const sound = document.getElementById('hoverSound');

  // Splash confirm â€” this click unlocks audio playback
  confirmBtn.addEventListener('click', () => {
    sound.volume = 0;
    sound.play().then(() => {
      sound.pause();
      sound.currentTime = 0;
      sound.volume = 1;
    }).catch(() => {});

    splash.classList.add('hidden');
    setTimeout(() => {
      main.classList.add('visible');
    }, 300);
  });

  // Hover behavior
  imageContainer.addEventListener('mouseenter', () => {
    sound.currentTime = 0;
    sound.play().catch(() => {});
  });

  imageContainer.addEventListener('mouseleave', () => {
    sound.pause();
    sound.currentTime = 0;
  });
</script>

</body>
</html>
